<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>BomberMan</title>
    <link rel="shortcut icon" href="/media/favicon.ico" type="image/ico">
    <link rel="stylesheet" href="/css/build/main.css" />
</head>
<body>
    <div class="preloader">
        <img class="spinner" src="/media/preloader.gif">
    </div>
    <div id="page">
    </div>
    <script src="js/build/build.min.js"></script>
    <script>
        require(['main']);
    </script>
    <script>
        (function () {
            var start = new Date().getTime();
            window.onload = function () {
                var criticalTime = 500;
                var fadeTime = criticalTime;
                if (new Date().getTime() - start > criticalTime) {
                    fadeTime = 0;
                }
                $(".spinner").delay(fadeTime).fadeOut('fast');
                $(".preloader").delay(fadeTime + 400).fadeOut('fast');
            };
        })();
    </script>
</body>
</html>
